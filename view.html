    <div class="wrapper">
      <div class="content">
        <div class="header">

          <form id="form">
            <div class="item">
              <label for="title">Event Title</label>
              <input type="text" id="title" name="title" value="Birthday" />
            </div>

            <div class="item">
              <label for="desc">Description</label>
              <input type="text" id="desc" name="desc" value="Party" />
            </div>

            <div class="item">
              <label for="start">Start</label></td>
              <input type="datetime-local" id="start" name="start" />
            </div>

            <div class="item">
              <label for="end">End</label></td>
              <input type="datetime-local" id="end" name="end" />
            </div>

            <div class="item">
              <label for="location">Location/URL (optional)</label></td>
              <input type="text" id="location" name="location" />
            </div>

            <div class="button">
              <button type="button">Download Invite (ics)</button>
            </div>
          </form>
        </div>
      </div>
    </div>
